# Dependabot configuration for Rocket Aftermarket Tracker
# Grouped updates, no semver-major bumps, minimal PR noise.

version: 2
updates:
  # Root npm / pnpm dependencies (Next.js / React app)
  - package-ecosystem: "npm"
    directory: "/"  # location of package.json / lockfile
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "America/New_York"

    # Don't let Dependabot flood you
    open-pull-requests-limit: 3

    groups:
      # One PR for ALL security updates
      npm-security:
        applies-to: "security-updates"
        patterns:
          - "*"

      # One PR for ALL minor/patch version updates (prod + dev)
      npm-minor-patch:
        applies-to: "version-updates"
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "*"

    # Ignore semver-major version updates
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions workflow updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "05:00"
      timezone: "America/New_York"

    # At most one Actions PR at a time
    open-pull-requests-limit: 1

    groups:
      actions-all:
        patterns:
          - "*"

    # Ignore semver-major version updates for actions
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

    commit-message:
      prefix: "chore(ci)"
