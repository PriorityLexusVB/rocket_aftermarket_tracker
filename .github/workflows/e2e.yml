name: E2E Tests (Playwright)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e-smoke:
    name: E2E Smoke (PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup pnpm via corepack (use packageManager version)
        shell: bash
        run: |
          corepack enable
          PNPM_VER=$(node -p "require('./package.json').packageManager.split('@')[1].split('+')[0]")
          echo "Using pnpm@${PNPM_VER} via corepack"
          corepack prepare pnpm@"${PNPM_VER}" --activate

      - name: Check for required secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ] || [ -z "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ] || \
             [ -z "${{ secrets.E2E_EMAIL }}" ] || [ -z "${{ secrets.E2E_PASSWORD }}" ]; then
            echo "secrets_available=false" >> $GITHUB_OUTPUT
            echo "::warning::E2E secrets not available for this PR. Smoke tests will be skipped."
          else
            echo "secrets_available=true" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check-secrets.outputs.secrets_available == 'true'
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        if: steps.check-secrets.outputs.secrets_available == 'true'
        run: pnpm exec playwright install --with-deps

      - name: Run E2E smoke tests (fast subset)
        if: steps.check-secrets.outputs.secrets_available == 'true'
        env:
          # App runtime env (Vite reads VITE_* at dev server start)
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          # Playwright/global.setup auth and base URL
          PLAYWRIGHT_BASE_URL: http://localhost:5173
          E2E_EMAIL: ${{ secrets.E2E_EMAIL }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
        run: |
          pnpm exec playwright test \
            e2e/deal-form-dropdowns.spec.ts \
            e2e/deal-edit.spec.ts

      - name: Upload Playwright HTML report (always)
        if: always() && steps.check-secrets.outputs.secrets_available == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-smoke
          path: playwright-report
          if-no-files-found: ignore

  e2e-full:
    name: E2E Full (Main)
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup pnpm via corepack (use packageManager version)
        shell: bash
        run: |
          corepack enable
          PNPM_VER=$(node -p "require('./package.json').packageManager.split('@')[1].split('+')[0]")
          echo "Using pnpm@${PNPM_VER} via corepack"
          corepack prepare pnpm@"${PNPM_VER}" --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Verify required secrets for full E2E (main)
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          E2E_EMAIL: ${{ secrets.E2E_EMAIL }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
        run: |
          if [ -z "$VITE_SUPABASE_URL" ] || [ -z "$VITE_SUPABASE_ANON_KEY" ]; then
            echo "::error::Missing VITE_SUPABASE_URL or VITE_SUPABASE_ANON_KEY in repo secrets"
            exit 1
          fi
          if [ -z "$E2E_EMAIL" ] || [ -z "$E2E_PASSWORD" ]; then
            echo "::error::Missing E2E_EMAIL or E2E_PASSWORD in repo secrets; required for full E2E on main"
            exit 1
          fi

      - name: Run E2E tests (full suite)
        env:
          # App runtime env (Vite reads VITE_* at dev server start)
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          # Playwright/global.setup auth and base URL
          PLAYWRIGHT_BASE_URL: http://localhost:5173
          E2E_EMAIL: ${{ secrets.E2E_EMAIL }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
        run: pnpm e2e

      - name: Upload Playwright HTML report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-full
          path: playwright-report
          if-no-files-found: ignore
