name: 'Copilot Setup Steps'

on:
  workflow_dispatch:

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    environment: copilot
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm via corepack
        run: |
          set -euo pipefail

          echo "Node: $(node -v)"
          echo "Corepack: $(corepack --version || echo 'unknown')"
          corepack enable || true

          PNPM_VER="10.15.0"
          echo "Requested pnpm@${PNPM_VER}"

          for i in 1 2 3; do
            echo "corepack prepare attempt $i..."
            if corepack prepare "pnpm@${PNPM_VER}" --activate; then
              echo "corepack prepare succeeded"
              pnpm -v
              exit 0
            fi
            sleep $((i * 5))
          done

          echo "corepack prepare failed; falling back to npm install -g pnpm@${PNPM_VER}" >&2

          for i in 1 2 3; do
            echo "npm install attempt $i..."
            if npm i -g "pnpm@${PNPM_VER}"; then
              pnpm -v
              exit 0
            fi
            sleep $((i * 5))
          done

          echo "npm fallback failed after retries" >&2
          exit 1

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Export Supabase env
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> $GITHUB_ENV
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> $GITHUB_ENV
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
