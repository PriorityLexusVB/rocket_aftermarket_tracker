name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm via corepack (use packageManager version) + retry
        shell: bash
        run: |
          set -euo pipefail
          
          echo "Node: $(node -v)"
          echo "Corepack: $(corepack --version || echo 'unknown')"
          corepack enable || true

          PNPM_VER=$(node -p "require('./package.json').packageManager.split('@')[1].split('+')[0]")
          echo "Requested pnpm@${PNPM_VER}"

          for i in 1 2 3; do
            echo "corepack prepare attempt $i..."
            if corepack prepare "pnpm@${PNPM_VER}" --activate; then
              echo "corepack prepare succeeded"
              pnpm -v
              exit 0
            fi
            sleep $((i * 5))
          done

          echo "corepack prepare failed; falling back to npm install -g pnpm@${PNPM_VER}" >&2

          for i in 1 2 3; do
            echo "npm install attempt $i..."
            if npm i -g "pnpm@${PNPM_VER}"; then
              pnpm -v
              exit 0
            fi
            sleep $((i * 5))
          done

          echo "npm fallback failed after retries" >&2
          exit 1

      - name: Get pnpm store path
        id: pnpm-store
        shell: bash
        run: |
          set -euo pipefail
          echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Guard - client env usage
        run: pnpm -s guard:client-env

      - name: Security - pnpm audit
        shell: bash
        run: bash scripts/ci/pnpm-audit-resilient.sh

      - name: Build
        env:
          VITE_SUPABASE_URL: http://localhost
          VITE_SUPABASE_ANON_KEY: test_anon_key
        run: pnpm build

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm via corepack (use packageManager version) + retry
        shell: bash
        run: |
          set -euo pipefail
          
          echo "Node: $(node -v)"
          echo "Corepack: $(corepack --version || echo 'unknown')"
          corepack enable || true

          PNPM_VER=$(node -p "require('./package.json').packageManager.split('@')[1].split('+')[0]")
          echo "Requested pnpm@${PNPM_VER}"

          for i in 1 2 3; do
            echo "corepack prepare attempt $i..."
            if corepack prepare "pnpm@${PNPM_VER}" --activate; then
              echo "corepack prepare succeeded"
              pnpm -v
              exit 0
            fi
            sleep $((i * 5))
          done

          echo "corepack prepare failed; falling back to npm install -g pnpm@${PNPM_VER}" >&2

          for i in 1 2 3; do
            echo "npm install attempt $i..."
            if npm i -g "pnpm@${PNPM_VER}"; then
              pnpm -v
              exit 0
            fi
            sleep $((i * 5))
          done

          echo "npm fallback failed after retries" >&2
          exit 1

      - name: Get pnpm store path
        id: pnpm-store
        shell: bash
        run: |
          set -euo pipefail
          echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Guard - client env usage
        run: pnpm -s guard:client-env

      - name: Security - pnpm audit
        shell: bash
        run: bash scripts/ci/pnpm-audit-resilient.sh

      - name: Typecheck
        run: pnpm run typecheck

      - name: Run unit tests
        env:
          VITE_SUPABASE_URL: http://localhost
          VITE_SUPABASE_ANON_KEY: test_anon_key
        run: pnpm test -- --run
