name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Enable Corepack (required for pnpm)
        # Corepack manages package managers like pnpm and yarn in Node.js
        run: corepack enable

      - name: Prepare pnpm via Corepack (failsafe)
        # Ensure pnpm is available on PATH even if the setup action is skipped by cache logic
        run: corepack prepare pnpm@10.0.0 --activate

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # Align with Vercel default (pnpm 10.x) and lockfile v9 compatibility
          version: 10
          run_install: false

      - name: Show pnpm version
        run: pnpm --version

      - name: Install dependencies (locked)
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Unit tests
        run: pnpm run test -- --run

      # E2E are intentionally excluded here because they require authenticated storage state
      # and secret credentials. We can add a separate job that runs on environment-protected
      # branches once creds are wired.
