name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm via corepack (use packageManager version)
        shell: bash
        run: |
          corepack enable
          PNPM_VER=$(node -p "require('./package.json').packageManager.split('@')[1].split('+')[0]")
          echo "Using pnpm@${PNPM_VER} via corepack"
          corepack prepare pnpm@"${PNPM_VER}" --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        env:
          VITE_SUPABASE_URL: http://localhost
          VITE_SUPABASE_ANON_KEY: test_anon_key
        run: pnpm build

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm via corepack (use packageManager version)
        shell: bash
        run: |
          corepack enable
          PNPM_VER=$(node -p "require('./package.json').packageManager.split('@')[1].split('+')[0]")
          echo "Using pnpm@${PNPM_VER} via corepack"
          corepack prepare pnpm@"${PNPM_VER}" --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm run typecheck

      - name: Run unit tests
        env:
          VITE_SUPABASE_URL: http://localhost
          VITE_SUPABASE_ANON_KEY: test_anon_key
        run: pnpm test -- --run
