name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm via corepack (use packageManager version) + retry
        shell: bash
        run: |
          set -euo pipefail
          corepack enable

          PNPM_VER=$(node -p "require('./package.json').packageManager.split('@')[1].split('+')[0]")
          echo "Using pnpm@${PNPM_VER} via corepack"

          for i in 1 2 3; do
            echo "corepack prepare attempt $i..."
            if corepack prepare pnpm@"${PNPM_VER}" --activate; then
              pnpm -v
              exit 0
            fi
            sleep $((i * 5))
          done

          echo "corepack prepare failed after retries" >&2
          exit 1

      - name: Get pnpm store path
        id: pnpm-store
        shell: bash
        run: |
          set -euo pipefail
          echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Guard - client env usage
        run: pnpm -s guard:client-env

      - name: Build
        env:
          VITE_SUPABASE_URL: http://localhost
          VITE_SUPABASE_ANON_KEY: test_anon_key
        run: pnpm build

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm via corepack (use packageManager version) + retry
        shell: bash
        run: |
          set -euo pipefail
          corepack enable

          PNPM_VER=$(node -p "require('./package.json').packageManager.split('@')[1].split('+')[0]")
          echo "Using pnpm@${PNPM_VER} via corepack"

          for i in 1 2 3; do
            echo "corepack prepare attempt $i..."
            if corepack prepare pnpm@"${PNPM_VER}" --activate; then
              pnpm -v
              exit 0
            fi
            sleep $((i * 5))
          done

          echo "corepack prepare failed after retries" >&2
          exit 1

      - name: Get pnpm store path
        id: pnpm-store
        shell: bash
        run: |
          set -euo pipefail
          echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Guard - client env usage
        run: pnpm -s guard:client-env

      - name: Typecheck
        run: pnpm run typecheck

      - name: Run unit tests
        env:
          VITE_SUPABASE_URL: http://localhost
          VITE_SUPABASE_ANON_KEY: test_anon_key
        run: pnpm test -- --run
