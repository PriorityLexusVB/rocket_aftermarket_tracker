name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # Align with Vercel default (pnpm 10.x) and lockfile v9 compatibility
          version: 10
          run_install: false

      - name: Ensure pnpm available (fallback to npm install if missing)
        shell: bash
        run: |
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "pnpm not found on PATH; installing via npm..."
            npm i -g pnpm@10
          fi
          echo "pnpm version: $(pnpm --version)"

      - name: Install dependencies (locked)
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Unit tests
        run: pnpm run test -- --run

      # E2E are intentionally excluded here because they require authenticated storage state
      # and secret credentials. We can add a separate job that runs on environment-protected
      # branches once creds are wired.
