name: Supabase Migrate Production

on:
  push:
    branches: ['main']
    paths:
      - 'supabase/migrations/**'
      - 'supabase/config.toml'
  workflow_dispatch:

concurrency:
  group: supabase-migrate-prod
  cancel-in-progress: false

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: supabase-production

    steps:
      - name: Check required secrets
        run: |
          set -euo pipefail
          missing=()
          if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then missing+=("SUPABASE_ACCESS_TOKEN"); fi
          if [ -z "${{ secrets.SUPABASE_DB_PASSWORD }}" ]; then missing+=("SUPABASE_DB_PASSWORD"); fi
          if [ -z "${{ secrets.SUPABASE_PROJECT_REF }}" ]; then missing+=("SUPABASE_PROJECT_REF"); fi
          if [ ${#missing[@]} -gt 0 ]; then
            echo "Required Supabase secrets are missing: ${missing[*]}"
            echo "Fix: Configure these in GitHub -> Settings -> Environments -> supabase-production -> Environment secrets."
            exit 1
          fi

      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: 2.65.5

      - name: Show Supabase CLI version
        run: |
          echo "=== Supabase CLI Version ==="
          supabase --version

      - name: Disable config.toml temporarily
        run: |
          echo "=== Disabling config.toml to avoid parse errors with pinned CLI version ==="
          if [ -f "supabase/config.toml" ]; then
            mv supabase/config.toml supabase/config.toml.disabled
            echo "✓ Renamed config.toml to config.toml.disabled"
          else
            echo "✓ config.toml not found, skipping"
          fi

      - name: Link Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          set -euo pipefail
          echo "=== Linking to Supabase Project ==="
          echo "Project ref: $SUPABASE_PROJECT_REF"
          supabase --debug link --project-ref "$SUPABASE_PROJECT_REF" --password "$SUPABASE_DB_PASSWORD"
          echo "✓ Successfully linked to project"

      - name: List pending migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          set -euo pipefail
          echo "=== Migration Status ==="
          echo "Local migrations detected: $(ls -1 supabase/migrations/*.sql 2>/dev/null | wc -l)"
          supabase migration list || echo "Warning: Could not list migrations"

      - name: Apply migrations to production
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          set -euo pipefail
          echo "=== Applying Migrations to Production ==="
          echo "Command: supabase --debug db push --yes"
          if supabase --debug db push --yes; then
            echo "✓ Migrations applied successfully"
          else
            echo "✗ Migration failed - check logs above for details"
            exit 1
          fi

      - name: Restore config.toml
        if: always()
        run: |
          echo "=== Restoring config.toml ==="
          if [ -f "supabase/config.toml.disabled" ]; then
            mv supabase/config.toml.disabled supabase/config.toml
            echo "✓ Restored config.toml from config.toml.disabled"
          else
            echo "✓ config.toml.disabled not found, skipping"
          fi
