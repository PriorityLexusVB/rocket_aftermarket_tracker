name: CI (pnpm)
on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-pnpm-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm via corepack (pinned) + retry
        shell: bash
        run: |
          set -euo pipefail
          corepack enable

          for i in 1 2 3; do
            echo "corepack prepare attempt $i..."
            if corepack prepare pnpm@10.15.0 --activate; then
              pnpm -v
              exit 0
            fi
            sleep $((i * 5))
          done

          echo "corepack prepare failed after retries" >&2
          exit 1

      - name: Get pnpm store path
        id: pnpm-store
        shell: bash
        run: |
          set -euo pipefail
          echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Guard - client env usage
        run: pnpm -s guard:client-env

      - name: Security - pnpm audit
        shell: bash
        run: |
          set -euo pipefail

          AUDIT_OUTPUT=""
          AUDIT_EXIT=0
          for i in 1 2 3; do
            echo "pnpm audit attempt $i..."
            set +e
            AUDIT_OUTPUT=$(pnpm -s audit --audit-level=high --json 2>&1)
            AUDIT_EXIT=$?
            set -e

            if [ "$AUDIT_EXIT" -eq 0 ]; then
              echo "$AUDIT_OUTPUT"
              exit 0
            fi

            if echo "$AUDIT_OUTPUT" | grep -q "ERR_PNPM_AUDIT_BAD_RESPONSE"; then
              echo "Audit endpoint returned a bad response; retrying..."
              sleep $((i * 5))
              continue
            fi

            echo "$AUDIT_OUTPUT"
            exit "$AUDIT_EXIT"
          done

          echo "$AUDIT_OUTPUT"
          if echo "$AUDIT_OUTPUT" | grep -q "ERR_PNPM_AUDIT_BAD_RESPONSE"; then
            echo "::warning::pnpm audit skipped after repeated npm audit endpoint failures (ERR_PNPM_AUDIT_BAD_RESPONSE)."
            exit 0
          fi

          exit "$AUDIT_EXIT"

      - name: Lint
        run: pnpm --if-present lint

      - name: Test
        run: pnpm --if-present test
