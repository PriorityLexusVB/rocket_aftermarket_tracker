name: CI (pnpm)
on:
  push:
  pull_request:
jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.15.0 --activate

      - name: Ensure pnpm store directory exists
        run: mkdir -p "$(pnpm store path 2>/dev/null || echo ~/.local/share/pnpm/store)"
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Lint
        run: pnpm --if-present lint
        
      - name: Test
        run: pnpm --if-present test
