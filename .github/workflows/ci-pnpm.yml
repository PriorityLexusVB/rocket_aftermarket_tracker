name: CI (pnpm)
on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-pnpm-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm via corepack (pinned) + retry
        shell: bash
        run: |
          set -euo pipefail
          
          echo "Node: $(node -v)"
          echo "Corepack: $(corepack --version || echo 'unknown')"
          corepack enable || true

          PNPM_VER="10.15.0"
          echo "Requested pnpm@${PNPM_VER}"

          for i in 1 2 3; do
            echo "corepack prepare attempt $i..."
            if corepack prepare "pnpm@${PNPM_VER}" --activate; then
              echo "corepack prepare succeeded"
              pnpm -v
              exit 0
            fi
            sleep $((i * 5))
          done

          echo "corepack prepare failed; falling back to npm install -g pnpm@${PNPM_VER}" >&2

          for i in 1 2 3; do
            echo "npm install attempt $i..."
            if npm i -g "pnpm@${PNPM_VER}"; then
              pnpm -v
              exit 0
            fi
            sleep $((i * 5))
          done

          echo "npm fallback failed after retries" >&2
          exit 1

      - name: Get pnpm store path
        id: pnpm-store
        shell: bash
        run: |
          set -euo pipefail
          echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Guard - client env usage
        run: pnpm -s guard:client-env

      - name: Security - pnpm audit
        shell: bash
        run: bash scripts/ci/pnpm-audit-resilient.sh

      - name: Lint
        run: pnpm --if-present lint

      - name: Test
        run: pnpm --if-present test
