name: Supabase Migrate Dry Run

on:
  pull_request:
    paths:
      - "supabase/migrations/**"
      - "supabase/config.toml"

jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Check required secrets
        id: secrets_check
        run: |
          if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ] || [ -z "${{ secrets.SUPABASE_DB_PASSWORD }}" ] || [ -z "${{ secrets.SUPABASE_PROJECT_REF }}" ]; then
            echo "missing_secrets=true" >> "$GITHUB_OUTPUT"
            echo "Supabase secrets not available; skipping dry-run."
          else
            echo "missing_secrets=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip when secrets unavailable
        if: steps.secrets_check.outputs.missing_secrets == 'true'
        run: |
          echo "Skipping supabase db push --dry-run because Supabase secrets are not configured for PRs."
          exit 0

      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1

      - name: Link Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          supabase link --project-ref "$SUPABASE_PROJECT_REF" --password "$SUPABASE_DB_PASSWORD"

      - name: Dry-run migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          supabase db push --dry-run
