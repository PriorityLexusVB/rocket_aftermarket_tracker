name: Supabase Migrate Dry Run

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "supabase/migrations/**"
      - "supabase/config.toml"

jobs:
  dry-run:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

    steps:
      - name: Check required secrets
        id: secrets_check
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ] || [ -z "$SUPABASE_DB_PASSWORD" ] || [ -z "$SUPABASE_PROJECT_REF" ]; then
            echo "missing_secrets=true" >> "$GITHUB_OUTPUT"
            echo "Supabase secrets not available; skipping dry-run."
          else
            echo "missing_secrets=false" >> "$GITHUB_OUTPUT"
            echo "Supabase secrets present."
          fi

      - name: Skip when secrets unavailable
        if: steps.secrets_check.outputs.missing_secrets == 'true'
        run: |
          echo "Skipping supabase db push --dry-run because Supabase secrets are not configured/available for this PR context."
          exit 0

      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: 2.65.5

      - name: Show Supabase CLI version
        run: |
          echo "=== Supabase CLI Version ==="
          supabase --version

      - name: Disable config.toml temporarily
        run: |
          echo "=== Disabling config.toml to avoid parse errors with pinned CLI version ==="
          if [ -f "supabase/config.toml" ]; then
            mv supabase/config.toml supabase/config.toml.disabled
            echo "✓ Renamed config.toml to config.toml.disabled"
          else
            echo "✓ config.toml not found, skipping"
          fi

      - name: "Guard: ensure project ref present"
        run: |
          test -n "$SUPABASE_PROJECT_REF" || (echo "SUPABASE_PROJECT_REF missing at runtime" && exit 1)
          echo "✓ Project ref present"

      - name: Link Supabase project
        run: |
          echo "=== Linking to Supabase Project (Dry-Run) ==="
          supabase link --project-ref "$SUPABASE_PROJECT_REF" --password "$SUPABASE_DB_PASSWORD"
          echo "✓ Successfully linked to project"

      - name: List pending migrations
        run: |
          echo "=== Migration Status ==="
          supabase migration list || echo "Warning: Could not list migrations"

      - name: "Dry-run migrations"
        run: |
          echo "=== Dry-Run: Validating Migrations ==="
          supabase db push --dry-run
          echo "✓ Dry-run completed successfully - migrations are valid"

      - name: Restore config.toml
        if: always()
        run: |
          echo "=== Restoring config.toml ==="
          if [ -f "supabase/config.toml.disabled" ]; then
            mv supabase/config.toml.disabled supabase/config.toml
            echo "✓ Restored config.toml from config.toml.disabled"
          else
            echo "✓ config.toml.disabled not found, skipping"
          fi
