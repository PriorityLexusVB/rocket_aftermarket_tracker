        --ease-luxury: cubic-bezier(0.25, 0.1, 0.25, 1);
        --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);

      /* ========================================

   ======================================== */
      /* Card entrance animation */
      @keyframes card-entrance {
        from {
          opacity: 0;
          transform: translateY(30px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-card-entrance {
        animation: card-entrance 0.6s var(--ease-luxury) forwards;
      }
      /* Fade in */
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      /* Slide up */
      @keyframes slide-up {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-slide-up {
        animation: slide-up 0.3s ease-out forwards;
      }
      /* Slide up fast (for modals on mobile) */
      @keyframes slide-up-fast {
        from {
          opacity: 0;
          transform: translateY(100%);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @media (min-width: 640px) {
        @keyframes slide-up-fast {
          from {
            opacity: 0;
            transform: translateY(20px) scale(0.98);
          }
          to {
            opacity: 1;
            transform: translateY(0) scale(1);
          }
        }
      }
      .animate-slide-up-fast {
        animation: slide-up-fast 0.3s ease-out forwards;
      }
      /* Icon pop in */
      @keyframes icon-pop-in {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      .animate-icon-pop-in {
        animation: icon-pop-in 0.3s ease-out forwards;
      }
      /* Summary item in */
      @keyframes summary-item-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-summary-item-in {
        animation: summary-item-in 0.4s ease-out forwards;
      }
      /* Modal animations */
      @keyframes modal-backdrop {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes modal-content {
        from {
          opacity: 0;
          transform: scale(0.9) translateY(-20px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      .animate-modal-backdrop {
        animation: modal-backdrop 0.3s ease-out forwards;
      }
      .animate-modal-content {
        animation: modal-content 0.4s var(--ease-luxury) forwards;
      }
      /* Pulse scroll indicator */
      @keyframes pulse-scroll {
        0%,
        100% {
          opacity: 0.4;
          transform: translateY(0);
        }
        50% {
          opacity: 0.8;
          transform: translateY(-8px);
        }
      }
      .animate-pulse-scroll {
        animation: pulse-scroll 2s infinite;
      }
      /* Shimmer loading effect */
      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }

      .animate-shimmer {
